<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>MouseEvent, TouchEvent, PointerEvent, WheelEvent の確認</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js"></script>
  </head>
  <body>
    <section>
      <h2>MouseEvent, TouchEvent, PointerEvent, WheelEvent の確認</h2>
      <p>ユーザ環境: <span id="user_agent"></span></p>
      <h4>
        以下の四角の要素をクリック・タップするとイベントの発生状況を確認できます
      </h4>
      <div id="touch_area_wrapper" class="touch-area-wrapper">
        <div id="event_area" class="touch-area"></div>
        <div id="event_area_pd" class="touch-area">preventDefault</div>
        <div id="event_area_pdsp" class="touch-area">
          preventDefault + stopPropagation
        </div>
        <div id="dummy_area" class="touch-area"></div>
      </div>
      <div class="log-area-wrapper">
        <div>
          <h4>四角の要素で発生しているイベント</h4>
          <div id="log_area" class="log-area"></div>
        </div>
        <div>
          <h4>document で発生しているイベント</h4>
          <div id="log_area_d" class="log-area"></div>
        </div>
      </div>
      <div class="checkbox-wrapper">
        <h4>表示するイベント</h4>
        <label for="checkbox_mouse_events">
          <input
            type="checkbox"
            data-event-type="mouse"
            id="checkbox_mouse_events"
            checked="checked"
          />MouseEvent
        </label>
        <label for="checkbox_touch_events">
          <input
            type="checkbox"
            data-event-type="touch"
            id="checkbox_touch_events"
            checked="checked"
          />TouchEvent
        </label>
        <label for="checkbox_pointer_events">
          <input
            type="checkbox"
            data-event-type="pointer"
            id="checkbox_pointer_events"
            checked="checked"
          />PointerEvent
        </label>
      </div>
    </section>
  </body>
</html>
